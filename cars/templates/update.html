{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}    
Update
{% endblock title %}
{% block content %}

<div class="card">
    <h5 class="card-header"> Update Car</h5>
    <div class="card-body">
            <form action="{% url 'car-update' obj.id %}" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Update">
            </form>
    </div>
{% endblock %}
