{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}    
Create
{% endblock title %}
{% block content %}

<div class="card">
    <h5 class="card-header"> Add Car</h5>
    <div class="card-body">
            <form action="{% url 'car-create' %}" method="POST" enctype="multipart/form-data">
    	       {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Create">
            </form>
    </div>
{% endblock %}
