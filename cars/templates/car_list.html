{% extends "base.html" %}
{% block title %}
	Car List
{% endblock title %}

{% block content %}
 		<div class="container">
 			<div class="row">
 				{% for car in cars %}
		 			<div class="card" style="auto">
{# 			  			<img src="{{car.img.url}}" class="card-img-top">#}
						<div class="card-body">
				    		<h5 class="card-title">{{car.make}}</h5>
				  	 		<p class="card-text">{{car.model}} - {{car.year}}</p>

				    		<a href="{% url 'car-detail' car.id %}" class="btn btn-primary"> View </a>
						</div>	
					</div>
				{% endfor %}			
			</div>
		</div>
		
{% endblock content %}
